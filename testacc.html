<html>
  <style>
    input[type='radio']:checked{
      background-color: red;
    }

 /* Hide the default radio button */
.radio-icon {
    display: none;
}

/* Style for the custom radio button outer circle */
.custom-radio {
    width: 20px;
    height: 20px;
    border: 2px solid #555;
    border-radius: 50%;
    display: inline-block;
    position: relative;
    cursor: pointer;
    transition: border-color 0.3s;
}

/* Inner dot style for checked state */
.custom-radio::before {
    content: "";
    width: 12px;
    height: 12px;
    background-color: transparent; /* Start transparent */
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: background-color 0.3s;
}

/* Change inner dot color when checked */
.radio-icon:checked + .custom-radio::before {
    background-color: red; /* Red color when checked */
}

  </style>
  <body style="background: black; color: white;" ;>
    <label for="" class="custom-radio">
      <input type="radio"class="radio-icon">
      Option 1
    </label>
  </body>
</html>
